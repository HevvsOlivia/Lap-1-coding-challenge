<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <img class="logo-img" src="/client/assets/img/googlelogo_light_color_272x92dp.png" alt="Google Logo">
    </header>


    <main>
            <div id="text"></div>
            <div class="bar">
                <input class="searchbar" type="text" title="Search">
                <a href="#">
                    <img class="voice"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png"
                        title="Search by Voice">
                </a>
            </div>
            <div class="buttons">
                <button id="button1" class="button" type="button">Show All Places</button>
                <button id="button2" class="button" type="button">I'm Feeling Lucky</button>
            </div>
        
    </main>
    


</body>

</html>
